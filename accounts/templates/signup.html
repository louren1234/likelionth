{% extends 'base.html' %}

{% block contents %}
<div class="container">

{% if error %}
    {{ error }}
    <br>
    <br>
{% endif %}
<h1>Sign Up!</h1>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %} <!--난수를 발생시키는 token임. csrf공격을 방어하는 수단으로 csrf공격은 유명한 공격기법 중 하나임. 보안을 위해 작성-->
    Username:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password1" type="password" value="">
    <br>
    Confirm Password:
    <br>
    <input name="password2" type="password" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Sign Up!">
</form>
</div>
{% endblock %}
